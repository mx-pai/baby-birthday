<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐，宝宝 🎂</title>
  <style>
    body {
      margin: 0;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.2em 0;
    }
    section {
      padding: 20px;
    }
    .photo-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .photo-item {
      flex: 0 0 auto;
      width: 240px;
    }
    .photo-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .caption {
      margin-top: 8px;
      font-size: 0.95em;
      color: #555;
    }
    .quote {
      font-style: italic;
      margin: 20px 0;
      font-size: 1.2em;
    }
    .btn-letter {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 30px;
    }
    footer {
      font-size: 0.9em;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>生日快乐，我的宝宝 🎉</h1>
    <p>愿你永远开心、永远被爱！</p>
  </header>

  <section>
    <h2>我们的小回忆</h2>
    <div class="photo-gallery">
      <div class="photo-item">
        <img src="1 (1).jpg" alt="第一次拍你">
        <div class="caption">宝宝有点抗拒拍照</div>
      </div>
      <div class="photo-item">
        <img src="1 (2).jpg" alt="黄浦江边">
        <div class="caption">一起在黄浦江</div>
      </div>
      <div class="photo-item">
        <img src="1 (3).jpg" alt="光华楼合照">
        <div class="caption">在光华楼和宝宝的第一次合照</div>
      </div>
      <div class="photo-item">
        <img src="1 (4).jpg" alt="小说场景">
        <div class="caption">小说的场景hh</div>
      </div>
      <div class="photo-item">
        <img src="1 (5).jpg" alt="自习时光">
        <div class="caption">和宝宝一起自习</div>
      </div>
      <div class="photo-item">
        <img src="1 (6).jpg" alt="睡着的你">
        <div class="caption">宝宝累的睡着了，可爱</div>
      </div>
      <div class="photo-item">
        <img src="1 (7).jpg" alt="烤鱼">
        <div class="caption">一起吃烤鱼</div>
      </div>
      <div class="photo-item">
        <img src="1 (8).jpg" alt="在南邮">
        <div class="caption">和宝宝在南邮</div>
      </div>
      <div class="photo-item">
        <img src="1 (9).jpg" alt="爱心1">
        <div class="caption">宝宝的爱心</div>
      </div>
      <div class="photo-item">
        <img src="1 (10).jpg" alt="山盟海誓">
        <div class="caption">山盟海誓</div>
      </div>
      <div class="photo-item">
        <img src="1 (11).png" alt="爱心2">
        <div class="caption">宝宝的爱心+2</div>
      </div>
      <div class="photo-item">
        <img src="1 (12).jpg" alt="在南邮">
        <div class="caption">和宝宝在南邮</div>
      </div>
    </div>
  </section>

  <section>
    <h2>写给你的信</h2>
    <a href="letter.html" class="btn-letter">点我查看</a>
  </section>

  <footer>
    由你的笨笨男朋友为你精心准备 ❤️
  </footer>
</body>
</html>
